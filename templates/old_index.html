<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Chatbot Sistem Rekomendasi Kampus Merdeka</title>
</head>

<body style="background-color: #F8F9F9;">
    <!--   Header -->
    <div class="d-flex justify-content-between align-items-center px-5 py-3">
      <div>
        <img src="/Chatbot-AI/static/images/kampus-merdeka.png" height="50", width="auto">
        <!-- <img src="{{url_for('static', filename='images/orbit.png')}}" height="50", width="auto"> -->
      </div>
      <h1>Chatbot Sistem Rekomendasi Kampus Merdeka</h1>
      <div>
        <img src="/Chatbot-AI/static/images/orbit.png" height="50", width="auto">
        <!-- <img src="{{url_for('static', filename='images/kampus-merdeka.png')}}" height="50", width="auto"> -->
      </div>
    </div>
    <!-- Header End  -->
    <div style="background-color: #eee;">
        <div class="container py-5">
      
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-12">
      
              <div class="card" id="chat2">
                <div class="card-header d-flex justify-content-between align-items-center p-3">
                  <h5 class="mb-0">Chat</h5>
                </div>
                <div class="card-body overflow-scroll"  style="position: relative; height: 400px">
      
                  <div class="d-flex flex-row justify-content-start">
                      <a href="https://www.flaticon.com/free-icons/chatbot"><img src="/Chatbot-AI/static/images/chatbot.png" alt="avatar 1" style="width:42px;height:42px;"></a>
                    <div>
                      <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Hi</p>
                      <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">How are you ...???
                      </p>
                      <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">What are you doing
                        tomorrow? Can we come up a bar?</p>
                      <p class="small ms-3 mb-3 rounded-3 text-muted">23:58</p>
                    </div>
                  </div>
      
                  <div class="divider d-flex align-items-center mb-4">
                    <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
                  </div>
      
                  <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    <div>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Hiii, I'm good.</p>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">How are you doing?</p>
                      <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">Long time no see! Tomorrow
                        office. will
                        be free on sunday.</p>
                      <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">00:06</p>
                    </div>
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                      alt="avatar 1" style="width: 45px; height: 100%;">
                  </div>
      
                  <div class="d-flex flex-row justify-content-start mb-4">
                    <a href="https://www.flaticon.com/free-icons/chatbot"><img src="/Chatbot-AI/static/images/chatbot.png" alt="avatar 1" style="width:42px;height:42px;"></a>
                    <div>
                      <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">Okay</p>
                      <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">We will go on
                        Sunday?</p>
                      <p class="small ms-3 mb-3 rounded-3 text-muted">00:07</p>
                    </div>
                  </div>
      
                </div>
                <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                    alt="avatar 3" style="width: 40px; height: 100%;margin-right: 20px;">
                  <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1"
                    placeholder="Type message">
                  <a class="ms-3" href="#!"><i class="fas fa-paper-plane"></i></a>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
